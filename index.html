<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Library</title>
</head>
<body>

    <div id="main-container">
            <div class="header">
                <h1>Your Library</h1>
                <div>
                    <img src="icons/icons8-library-100.png" alt="icons8-library-100">
                    <span><a target="_blank" href="https://icons8.com/icon/97780/library">Library</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
                </span>
                </div>
            </div>
        <div class="display-container">
                <div>
                    <button class="form-button">New Book</button>
                </div>
                <dialog>
                    <button class="close-dialog">X</button>
                    <form action="#" method="dialog" class="fill-up-form">
                        <div>
                            <label for="book-title">Title</label>
                            <input type="text" id="book-title" name="book-title" required>
                        </div>
                        <div>
                            <label for="book-author">Author</label>
                            <input type="text" id="book-author" name="book-author" required>
                        </div>
                        <div>
                            <label for="book-genre">Genre</label>
                            <input type="text" id="book-genre" name="book-genre" required>
                        </div>
                        <div>
                            <label for="book-pages">Pages</label>
                            <input type="text" id="book-pages" name="book-pages" required>
                        </div>
                        <div>
                            <label for="book-release">Release Date</label>
                            <input type="text" id="book-release" name="book-release" required>
                        </div>
                        <div>
                            <p>Have you read it yet?</p>
                            <input type="radio" id="book-read-yes" name="book-read" value="Yes" required>
                            <label for="book-read-yes">Yes</label>
                            <input type="radio" id="book-read-no" name="book-read"  value="No" required>
                            <label for="book-read-no">No</label>
                        </div>
                        <button type="submit" class="submit-form">Submit</button>
                        <button type="reset">Clear</button>
                    </form>
                </dialog>
        
                    <div class="card-container"></div>
        </div>

        <dialog open class="dialog-two">
            <div>
                <h2>Reminder: </h2>
                <button class="close-dialog" id="close-two">X</button>
            </div>
            <p>Hello, This webpage doesn't actually save your user input yet, so don't worry when your books here disappeared when you refresh or when you return to this webpage. Thx :)</p>
        </dialog>

    </div>

    <script src="script.js"></script>
</body>
</html>
